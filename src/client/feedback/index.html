    <style>
        body {
            background-color: #f4f4f4; /* Light grey background */
            font-family: Arial, sans-serif;

        .container {
            background-color: #ffffff; /* White background for the content box */

            width: 80%;

        h1 {
            font-size: 36px;
            margin-bottom: 20px;

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;

   <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const HASH_INTROS = { training: 'a1c', validation_nodiag: 'b55', validation_noxai: 'z81' };

        function hash_participant_id(participant_id, stage, length = 15) {
            const hashText = participant_id + `supersecret_stage-${stage}`;
            const fullHash = CryptoJS.SHA256(hashText).toString(CryptoJS.enc.Hex);
            return HASH_INTROS[stage] + fullHash.slice(0, length - 3); // Truncate
        }

        function get_participant_id_from_url() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('participant_id');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const participant_id = get_participant_id_from_url();
            if (participant_id) {
                const hash = hash_participant_id(participant_id, "training");
                document.getElementById("hash_result").textContent = `Generated Hash: ${hash}`;
            }
        });
    </script>
    </head>
 
    </script>
</head>
<body>
    <div class="container">
        <h1>Feedback Submitted Successfully</h1>
        <p>Thank you for your feedback! We appreciate your input and will use it to improve our service.</p>
        <p id="hash_result">Loading hash...</p>
