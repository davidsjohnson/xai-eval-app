<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="index.js"></script>
    <title>Scientific Study</title>
    <style>
        :root{
            --gray: #1d2327; 
        }
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen centered layout */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 24px;
            position: absolute;
            top: 20px;
            left: 20px;
            color:var(--gray); 
        }

        /* Container for form */
        .container {
            color:var(--gray); 
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
            margin-top: -100px;
        }

        /* Input field */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Start button */
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>XAI Scientific Study</h1>

    <div class="container">
        <h2></h2>
        <input type="text" id="participant_id" placeholder="Enter Participant ID">
        <input type="text" id="study_id" placeholder="Enter Study ID">
        <button id="start_button">Start</button>
    </div>
</body>
</html>
