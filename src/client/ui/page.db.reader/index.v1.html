<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Feedback</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Participant Feedback Data</h2>
    <table id="feedbackTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Participant ID</th>
                <th>Study ID</th>
                <th>X-Ray Image</th>
                <th>Participant Diagnosis</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // Fetch the data from the server
        async function fetchData() {
            try {
                const response = await fetch('/read_db');
                const data = await response.json();

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear the table body before inserting new rows

                // Populate the table with data
                data.forEach(row => {
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.participant_id}</td>
                        <td>${row.study_id}</td>
                        <td>${row.xray_image}</td>
                        <td>${row.participant_diagnosis}</td>
                    `;
                    tableBody.appendChild(rowElement);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
