<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Completed</title>
    <link rel="icon" href="data:image/x-icon;,">
    <style>
        body {
            background-color: #f4f4f4; /* Light grey background */
            font-family: Arial, sans-serif;
            color: #4CAF50; /* Green text color */
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff; /* White background for the content box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 150px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                participant_id: urlParams.get('participant_id'),
                study_id: urlParams.get('study_id')
            };
        }

        document.addEventListener("DOMContentLoaded", () => {
            const { participant_id, study_id } = getUrlParams();
            if (participant_id && study_id) {
                document.getElementById("feedback_message").textContent =
                    `Feedback already completed. Participant ${participant_id} has already submitted feedback for the study (${study_id}).`;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Feedback Submission</h1>
        <p id="feedback_message">Loading...</p>
        <button class="button" onclick="window.location.href='/index.html'">Back to Home</button>
    </div>
</body>
</html>
